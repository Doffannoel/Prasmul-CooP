<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Mahasiswa</title>
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* Flexbox untuk meratakan form ke kanan-kiri */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .full-width {
            width: 100%;
            margin-bottom: 1rem;
        }

        /* Tombol disesuaikan */
        .button-group, .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            display: inline-block;
            width: auto;
            padding: 0.8rem 2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-save {
            background-color: #007bff;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #28a745;
        }

        .btn-back:hover {
            background-color: #218838;
        }

        /* Responsivitas */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .button-group, .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>


{% extends "base.html" %}


{% block content %}
</head>
<body>
    <div class="container">
        <h2>Form Tambah Mahasiswa</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="nim">Nomor Induk Mahasiswa (NIM)</label>
                    <input id="nim" name="nim" type="text" placeholder="Masukkan NIM Anda" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Nama Lengkap</label>
                    <input id="full_name" name="full_name" type="text" placeholder="Masukkan nama lengkap Anda" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="birth_date">Tanggal Lahir</label>
                    <input id="birth_date" name="birth_date" type="date" required>
                </div>
                <div class="form-group">
                    <label for="study_mode">Status</label>
                    <select id="study_mode" name="study_mode" required>
                        <option value="">-- Pilih Status --</option>
                        <option value="Fulltime">Fulltime</option>
                        <option value="Parttime">Parttime</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="primary_discipline">Primary Discipline</label>
                    <select id="primary_discipline" name="primary_discipline" required>
                        <option value="">-- Pilih Disiplin Utama --</option>
                        <option value="Business Mathematics">Business Mathematics</option>
                        <option value="School of Applied STEM">School of Applied STEM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile_phone">Nomor Handphone</label>
                    <input id="mobile_phone" name="mobile_phone" type="text" placeholder="Contoh: 628123456789" required>
                </div>
            </div>
            <div class="form-group">
                <label for="campus_email">Email Kampus</label>
                <input id="campus_email" name="campus_email" type="email" placeholder="Email berakhiran @student.prasetiyamulya.ac.id" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Konfirmasi Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" placeholder="Ulangi password" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save">Daftar</button>
                <a href="{% url 'student_list' %}" class="btn btn-back">Kembali</a>
            </div>
        </form>
    </div>
</body>
</html>
{%endblock%}
