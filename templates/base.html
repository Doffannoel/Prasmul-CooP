{% load static %}
<html>
<head>
    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/studentlist.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profileadmin.css' %}" />
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
</head>
<body>
    <div class="header">
        <div class="left-icons">
            <a href="{% url 'admin_profile' %}" title="View Profile">
                <i class="fas fa-user"></i>
            </a>
            <a href="{% url 'student_list' %}" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="{% url 'grafik_page' %}" title="Grafik Placement">
                <i class="fas fa-chart-line"></i> <!-- Ikon grafik -->
            </a>       
        </div>
        <div class="right-icons">
            <a href="{% url 'logout' %}" onclick="return confirmLogout();" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>            
            <span>Last login: {{ user.last_login|date:"M. d, Y, H:i a" }}</span>
        </div>
    </div>    
    <div class="container">
        {% block content %}
        <!-- Content will be added here -->
        {% endblock %}
    </div>
    <script>
        function confirmLogout() {
            return confirm("Apakah Anda yakin ingin keluar?");
        }
    </script>
</body>
</html>
